<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Application</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div class="heading"> WeatherApp</div>
    <div class="app-main">
        <div class="place-input">
            <input type="text" id = "input-box" class = "input-box " placeholder="Enter City Name" list="datalist" onkeyup="autoComplete(this.value)">
            <datalist id="datalist"></datalist>
            <button> <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"
                        alt="search" class="search-icon"></button>
        </div>
        <div class="weather-body">
        	<div class="not-found"></div>            
            <div class="weather-status">
                <div class="city"></div>
                <div class="clouds"></div>
                <div class="temp"></div>
                <div class="min" id="min"></div>
                <div class="max" id="max"></div>
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="visibility"></div>
            </div>
        </div>
    </div>
</body>
</html>
